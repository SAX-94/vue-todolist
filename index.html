<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="container" id="app">
        <h1 class="titolo">ToDo list</h1>
        <div class="new-todo">
            <input v-model.trim="newTodo" @keyUp.enter="addTodo" type="text" placeholder="Nuovo todo">
            <button @click="addTodo">Aggiungi</button>
        </div>

        <div class="todo-container">
            <ul v-if="todos.length > 0">
                <li v-for="(todo, index) in todos">
                    <div @click="todo.done = !todo.done" class="text" :class="{'done':todo.done}">{{todo.text}}</div>
                    <i @click="removeTodo(index)" class="fa-solid fa-trash-can"></i>
                </li>
            </ul>
            <h2 v-else>La lista dei To-Do Ã¨ vuota.</h2>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
